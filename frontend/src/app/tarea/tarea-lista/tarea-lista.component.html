<app-encabezado></app-encabezado>
<div class="row">
  <div class="col col-12">
    <div class="card bg-dark border-dark" style="width: 100%;">
      <div class="card-header">
        Tareas <button type="button" class="btn btn-warning" (click)="crearTarea()"><i class="bi bi-plus-circle"></i></button>
      </div>
      <table class="table table-dark table-bordered" border="1">
        <thead>
          <th class="text-white">Texto</th>
          <th class="text-white">Fecha Inicial</th>
          <th class="text-white">Fecha Final</th>
          <th class="text-white">Estado</th>
          <th class="text-white">Acci√≥n</th>
        </thead>
        <tbody>
          <tr *ngFor="let tarea of tareas">
            <td class="text-white">{{tarea.texto}}</td>
            <td class="text-white">{{tarea.fechaInicial}}</td>
            <td class="text-white">{{tarea.fechaFinal}}</td>
            <td class="text-white">{{tarea.estado}}</td>
            <td>
              <button [disabled]="false" type="button" class="btn btn-primary" (click)="editarTarea(tarea.id)"><i class="bi bi-pencil"></i></button>&nbsp;
              <button [disabled]="false" type="button" class="btn btn-danger" (click)="borrarTarea(tarea.id)"><i class="bi bi-trash"></i></button>&nbsp;
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
